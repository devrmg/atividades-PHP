<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>

    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    ></meta>

    <title>Formulário</title>

    <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
    ></meta>
</head>

<body>
    <h1>Prontuário Médico</h1>

    <form method="POST">
        <label for="nome">Nome:</label>

        <br>

        <input
            type="text"
            id="nome"
            required="required"
            placeholder="Seu nome Completo"
        ></input>

        <br>

        <label for="email">E-mail:</label>

        <br>

        <input
            type="email"
            id="email"
            required="required"
        ></input>

        <br>

        <label for="cpf">Cpf:</label>

        <br>

        <input
            type="number"
            id="cpf"
        ></input>

        <br>
        <br>
        <!-- Planos -->

        <h2>Planos</h2>

        <select name="planos">
            <option value="Bradesco">Bradesco</option>

            <option value="Planserv">Planserv</option>

            <option value="Unimed">Unimed</option>

            <option value="Outros">Outros</option>
        </select>

        <br>
        <!-- Gênero -->

        <h2>Sexo</h2>

        <input
            type="radio"
            id="sexoM"
            name="sexo"
            value="M"
        ></input>

        <label for="sexoM">Masculino</label>

        <br>

        <input
            type="radio"
            id="sexoF"
            name="sexo"
            value="F"
        ></input>

        <label for="sexoF">Feminino</label>

        <br>
        <!-- Sintomas -->

        <h2>Sintomas:</h2>

        <textarea id="sintomas"></textarea>
        <br>
        <br>
        <!-- Enviar -->

        <input
            type="submit"
            name="enviar"
            value="Salvar"
        ></input>
    </form>
</body>
</html>
